<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Titre optimisé -->
    <title>csseducteur - Trouvez votre framework CSS idéal</title>
    
    <!-- Description méta -->
    <meta name="description" content="csseducteur est un site de rencontre unique pour vous aider à trouver le framework CSS parfait pour vos projets. Comparez, choisissez et découvrez votre prochain outil de développement préféré." />
    
    <!-- Mots-clés méta (optionnel) -->
    <meta name="keywords" content="CSS, Framework CSS, site de rencontre, trouver framework CSS, css selector, Vite, React, Tinder pour CSS" />
    
    <!-- Données Structurées -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "csseducteur",
        "url": "https://www.csseducteur.love",
        "description": "csseducteur est un site de rencontre unique pour vous aider à trouver le framework CSS parfait pour vos projets, à la manière de Tinder.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.csseducteur.love/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
